<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Compras</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- XLSX (para exportar no ADM) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- jsPDF (para exportar PDF no ADM) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-start p-4">
  <div id="root" class="w-full max-w-3xl"></div>

  <script type="text/babel">
    const { useState } = React;

    // Produtos iniciais fixos
    const produtosIniciais = [
      { nome: "Arroz", imagem: "", categoria: "GRÃOS" },
      { nome: "Café", imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTstSukVykUWU0vOz0wGfAKqEQlv0277p97Ug&s", categoria: "GRÃOS" },
      { nome: "Óleo", imagem: "", categoria: "LIMPEZA" },
      { nome: "Detergente", imagem: "", categoria: "LIMPEZA" }
    ];

    function App() {
      const [busca, setBusca] = useState("");
      const [sacola, setSacola] = useState([]);
      const [produtos, setProdutos] = useState(produtosIniciais);
      const [popupItem, setPopupItem] = useState(null);
      const [filtro, setFiltro] = useState("TODOS");
      const [modoADM, setModoADM] = useState(false);
      const [listas, setListas] = useState([]);

      // Filtrar produtos
      const sugeridos = produtos.filter(
        p =>
          p.nome.toLowerCase().includes(busca.toLowerCase()) &&
          (filtro === "TODOS" || p.categoria === filtro)
      );

      function adicionarNaSacola(item, quantidade, unidade) {
        setSacola([...sacola, { ...item, quantidade, unidade }]);
        setPopupItem(null);
      }

      function editarItem(idx, quantidade, unidade) {
        const novaSacola = [...sacola];
        novaSacola[idx].quantidade = quantidade;
        novaSacola[idx].unidade = unidade;
        setSacola(novaSacola);
      }

      function excluirItem(idx) {
        setSacola(sacola.filter((_, i) => i !== idx));
      }

      // Enviar lista (apenas salva localmente em "listas")
      function enviarLista() {
        setListas([{ itens: sacola, createdAt: new Date() }, ...listas]);
        alert("Lista enviada (somente local)!");
        setSacola([]);
      }

      // Exportar XLSX
      function exportarXLSX() {
        const wb = XLSX.utils.book_new();
        listas.forEach((lista, idx) => {
          const linhas = [["Lista " + (idx + 1)]];
          lista.itens.forEach(i => {
            linhas.push([`${i.quantidade} ${i.unidade} - ${i.nome}`]);
          });
          const ws = XLSX.utils.aoa_to_sheet(linhas);
          XLSX.utils.book_append_sheet(wb, ws, "Lista " + (idx + 1));
        });
        XLSX.writeFile(wb, "listas_compras.xlsx");
      }

      // Exportar PDF
      function exportarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        listas.forEach((lista, idx) => {
          doc.text("Lista " + (idx + 1), 10, 10 + idx * 80);
          lista.itens.forEach((i, j) => {
            doc.text(`${i.quantidade} ${i.unidade} - ${i.nome}`, 10, 20 + idx * 80 + j * 10);
          });
        });
        doc.save("listas_compras.pdf");
      }

      // ============== RENDER ==============
      if (modoADM) {
        // Painel ADM
        return (
          <div className="bg-white p-4 rounded shadow w-full">
            <h2 className="text-xl font-bold mb-4">Painel ADM</h2>
            <div className="flex gap-2 mb-4">
              <button onClick={exportarXLSX} className="bg-blue-500 text-white px-3 py-2 rounded">Exportar XLSX</button>
              <button onClick={exportarPDF} className="bg-red-500 text-white px-3 py-2 rounded">Exportar PDF</button>
              <button onClick={()=>setModoADM(false)} className="bg-gray-500 text-white px-3 py-2 rounded">Voltar</button>
            </div>
            {listas.map((l, i)=>(
              <div key={i} className="mb-3 p-2 border rounded">
                <pre className="whitespace-pre-wrap text-sm">
                  {JSON.stringify(l.itens, null, 2)}
                </pre>
              </div>
            ))}
          </div>
        );
      }

      // Tela principal
      return (
        <div className="relative pb-24 w-full px-2 sm:px-4">
          {/* Logo */}
          <div className="flex justify-center mb-4">
            <img src="https://i.ytimg.com/vi/S8KqLK1A8e0/mqdefault.jpg" />
          </div>

          {/* Filtros */}
          <div className="flex justify-center gap-2 mb-4 flex-wrap">
            {["TODOS", "CARNES", "GRÃOS", "VERDURAS", "LIMPEZA"].map(cat=>(
              <button
                key={cat}
                className={`px-4 py-2 rounded font-bold ${filtro===cat?"bg-green-600 text-white":"bg-gray-300"}`}
                onClick={()=>setFiltro(cat)}>
                {cat}
              </button>
            ))}
          </div>

          {/* Barra de busca */}
          <div className="mb-4 flex justify-center">
            <input
              value={busca}
              onChange={e=>setBusca(e.target.value)}
              placeholder="Buscar produto..."
              className="border rounded px-3 py-2 w-full max-w-xl"
            />
          </div>

          {/* Sugestões */}
          <div className="mb-4 flex flex-col gap-1">
            {sugeridos.map((p,i)=>(
              <div key={i} className="cursor-pointer flex items-center gap-2 p-2 bg-white rounded shadow"
                   onClick={()=>setPopupItem(p)}>
                <img src={p.imagem} className="w-10 h-10 sm:w-12 sm:h-12" /> {p.nome}
              </div>
            ))}
          </div>

          {/* Botões */}
          <div className="flex flex-col sm:flex-row gap-2 mb-6">
            <button onClick={enviarLista} className="bg-green-700 text-white px-4 py-2 rounded flex-1">
              ENVIAR LISTA
            </button>
          </div>

          {/* Sacola */}
          <h2 className="mt-6 mb-2 font-bold text-lg">Minha Sacola</h2>
          <div className="flex flex-col gap-2">
            {sacola.map((i,idx)=>(
              <div key={idx} className="flex items-center gap-2 bg-white p-2 rounded shadow justify-between">
                <div className="flex items-center gap-2">
                  <img src={i.imagem} className="w-10 h-10 sm:w-12 sm:h-12" />
                  <span>{i.quantidade} {i.unidade} - {i.nome}</span>
                </div>
                <div className="flex gap-2">
                  <button className="bg-blue-500 text-white px-2 py-1 rounded"
                          onClick={()=>setPopupItem({...i, idx})}>Editar</button>
                  <button className="bg-red-500 text-white px-2 py-1 rounded"
                          onClick={()=>excluirItem(idx)}>Excluir</button>
                </div>
              </div>
            ))}
          </div>

          {/* Botão ADM */}
          <button 
            className="fixed bottom-4 right-4 bg-red-600 text-white px-4 py-2 rounded"
            onClick={()=>{
              const entrada = prompt("Digite a senha:");
              if (entrada==="123") {
                setModoADM(true);
              } else {
                alert("Senha incorreta!");
              }
            }}>
            ADM
          </button>

          {/* Popup Produto */}
          {popupItem && (
            <div className="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50 p-2">
              <div className="bg-white p-4 sm:p-6 rounded shadow w-full max-w-xs sm:max-w-sm">
                <h3 className="font-bold mb-2 text-center">{popupItem.nome}</h3>

                <select id="qtd" className="border w-full p-2 mb-2" defaultValue={popupItem.quantidade||1}>
                  {Array.from({length: 15}, (_, i) => i + 1).map(n => (
                    <option key={n} value={n}>{n}</option>
                  ))}
                </select>

                <select id="uni" className="border w-full p-2 mb-2" defaultValue={popupItem.unidade||"UNIDADE"}>
                  <option>UNIDADE</option>
                  <option>KILO</option>
                  <option>FARDO</option>
                  <option>CAIXA</option>
                </select>

                <div className="flex flex-col sm:flex-row justify-between gap-2">
                  <button className="bg-gray-400 text-white px-4 py-2 rounded flex-1"
                          onClick={()=>setPopupItem(null)}>Cancelar</button>
                  <button className="bg-green-600 text-white px-4 py-2 rounded flex-1"
                          onClick={()=>{
                            const qtd=document.getElementById("qtd").value;
                            const uni=document.getElementById("uni").value;
                            if (popupItem.idx!==undefined) {
                              editarItem(popupItem.idx,qtd,uni);
                            } else {
                              adicionarNaSacola(popupItem,qtd,uni);
                            }
                          }}>
                    {popupItem.idx!==undefined ? "Salvar" : "Por na Sacola"}
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
