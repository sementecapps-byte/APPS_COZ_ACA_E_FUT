<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-start p-4">
    <div id="root" class="w-full max-w-2xl"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // =======================================================
        // 1. CONFIGURAÇÃO DO SUPABASE
        // =======================================================
        const SUPABASE_URL = 'SUA_URL_AQUI'; // <-- COLE SUA URL AQUI
        const SUPABASE_KEY = 'SUA_CHAVE_ANON_AQUI'; // <-- COLE SUA CHAVE ANON AQUI
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // =======================================================
        // COMPONENTE PRINCIPAL
        // =======================================================
        function App() {
            // Estados de controle da aplicação
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [modoADM, setModoADM] = useState(false);

            // Efeito para verificar se há um usuário logado no localStorage ao carregar
            useEffect(() => {
                const sessionUser = localStorage.getItem('shoppingUser');
                if (sessionUser) {
                    setUser(JSON.parse(sessionUser));
                }
                setLoading(false);
            }, []);
            
            // =======================================================
            // Função para entrar no modo ADM
            // =======================================================
            const entrarModoADM = () => {
                const senha = prompt("Digite a senha de administrador:");
                if (senha === "@S21") {
                    setModoADM(true);
                } else if (senha !== null) {
                    alert("Senha incorreta!");
                }
            };
            
            // Renderização condicional
            if (loading) {
                return <div className="text-center p-10">Carregando...</div>;
            }

            if (modoADM) {
                return <AdminPanel voltar={() => setModoADM(false)} />;
            }

            if (user) {
                return <MainApp user={user} onLogout={() => {
                    localStorage.removeItem('shoppingUser');
                    setUser(null);
                }} onAdmClick={entrarModoADM} />;
            }
            
            // Se não há usuário, mostra a tela de login
            return (
                <>
                    <LoginScreen onLogin={(loggedInUser) => {
                        localStorage.setItem('shoppingUser', JSON.stringify(loggedInUser));
                        setUser(loggedInUser);
                    }} />
                    <button
                        onClick={entrarModoADM}
                        className="fixed bottom-4 left-4 bg-gray-800 text-white px-4 py-2 rounded shadow-lg"
                    >
                        ADM
                    </button>
                </>
            );
        }

        // =======================================================
        // TELA DE LOGIN
        // =======================================================
        function LoginScreen({ onLogin }) {
            const [nomeCompleto, setNomeCompleto] = useState('');
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleLogin = async () => {
                if (nomeCompleto.trim().split(' ').length < 2) {
                    setError('Por favor, digite seu primeiro nome e a inicial do segundo nome.');
                    return;
                }
                setIsLoading(true);
                setError('');

                const names = nomeCompleto.trim().split(' ');
                const loginId = `${names[0]} ${names[1].charAt(0)}`.toLowerCase();

                try {
                    // Tenta encontrar o usuário
                    let { data: existingUser, error: findError } = await supabase
                        .from('profiles')
                        .select('*')
                        .eq('login_id', loginId)
                        .single();

                    if (findError && findError.code !== 'PGRST116') { // PGRST116 é o erro "nenhuma linha encontrada"
                        throw findError;
                    }

                    if (existingUser) {
                        onLogin(existingUser);
                    } else {
                        // Cria um novo usuário
                        const { data: newUser, error: createError } = await supabase
                            .from('profiles')
                            .insert({ login_id: loginId, full_name: nomeCompleto.trim() })
                            .select()
                            .single();
                        if (createError) throw createError;
                        onLogin(newUser);
                    }
                } catch (err) {
                    setError('Ocorreu um erro. Tente novamente.');
                    console.error("Erro no login/registro:", err);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto mt-10">
                    <h1 className="text-2xl font-bold mb-4 text-center">Bem-vindo(a)!</h1>
                    <p className="text-center mb-6 text-gray-600">
                        Digite seu nome e a inicial do sobrenome para acessar ou criar sua conta.
                        <br/>
                        Ex: <strong>João S</strong>
                    </p>
                    <input
                        type="text"
                        value={nomeCompleto}
                        onChange={(e) => setNomeCompleto(e.target.value)}
                        placeholder="Ex: João Silva"
                        className="border rounded px-3 py-2 w-full mb-4"
                    />
                    {error && <p className="text-red-500 text-sm mb-4">{error}</p>}
                    <button
                        onClick={handleLogin}
                        disabled={isLoading}
                        className="w-full bg-green-600 text-white px-4 py-2 rounded font-bold hover:bg-green-700 disabled:bg-gray-400"
                    >
                        {isLoading ? 'Entrando...' : 'Entrar / Registrar'}
                    </button>
                </div>
            );
        }

        // APLICAÇÃO PRINCIPAL (DEPOIS DO LOGIN)
        // =======================================================

            const [busca, setBusca] = useState("");
            const [buscaAtiva, setBuscaAtiva] = useState(false);
            const [sacola, setSacola] = useState([]);
            const [produtos, setProdutos] = useState([]);
            const [popup
