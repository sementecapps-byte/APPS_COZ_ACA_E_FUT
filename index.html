<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-start p-4">
    <div id="root" class="w-full max-w-2xl"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // =======================================================
        // 1. CONFIGURAÇÃO DO SUPABASE
        // =======================================================
        const SUPABASE_URL = "hme.supabase.co"; // <-- COLE SUA URL AQUI
        const SUPABASE_KEY = "ejamt0bW1lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwMzksImV4cCI6MjA3MTk4NjAzOX0.wRpAaIZZRiYICLcTpXdUC3TJtcarPymlkfOxt00P29M"; // <-- COLE SUA CHAVE ANON AQUI
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // =======================================================
        // COMPONENTE PRINCIPAL
        // =======================================================
        function App() {
            // Estados de controle da aplicação
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [modoADM, setModoADM] = useState(false);

            // Efeito para verificar se há um usuário logado no localStorage ao carregar
            useEffect(() => {
                const sessionUser = localStorage.getItem('shoppingUser');
                if (sessionUser) {
                    setUser(JSON.parse(sessionUser));
                }
                setLoading(false);
            }, []);
            
            // =======================================================
            // Função para entrar no modo ADM
            // =======================================================
            const entrarModoADM = () => {
                const senha = prompt("Digite a senha de administrador:");
                if (senha === "@S21") {
                    setModoADM(true);
                } else if (senha !== null) {
                    alert("Senha incorreta!");
                }
            };
            
            // Renderização condicional
            if (loading) {
                return <div className="text-center p-10">Carregando...</div>;
            }

            if (modoADM) {
                return <AdminPanel voltar={() => setModoADM(false)} />;
            }

            if (user) {
                return <MainApp user={user} onLogout={() => {
                    localStorage.removeItem('shoppingUser');
                    setUser(null);
                }} onAdmClick={entrarModoADM} />;
            }
            
            // Se não há usuário, mostra a tela de login
            return (
                <>
                    <LoginScreen onLogin={(loggedInUser) => {
                        localStorage.setItem('shoppingUser', JSON.stringify(loggedInUser));
                        setUser(loggedInUser);
                    }} />
                    <button
                        onClick={entrarModoADM}
                        className="fixed bottom-4 left-4 bg-gray-800 text-white px-4 py-2 rounded shadow-lg"
                    >
                        ADM
                    </button>
                </>
            );
        }

        // =======================================================
        // TELA DE LOGIN
        // =======================================================
        function LoginScreen({ onLogin }) {
            const [nomeCompleto, setNomeCompleto] = useState('');
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleLogin = async () => {
                if (nomeCompleto.trim().split(' ').length < 2) {
                    setError('Por favor, digite seu primeiro nome e a inicial do segundo nome.');
                    return;
                }
                setIsLoading(true);
                setError('');

                const names = nomeCompleto.trim().split(' ');
                const loginId = `${names[0]} ${names[1].charAt(0)}`.toLowerCase();

                try {
                    // Tenta encontrar o usuário
                    let { data: existingUser, error: findError } = await supabase
                        .from('profiles')
                        .select('*')
                        .eq('login_id', loginId)
                        .single();

                    if (findError && findError.code !== 'PGRST116') { // PGRST116 é o erro "nenhuma linha encontrada"
                        throw findError;
                    }

                    if (existingUser) {
                        onLogin(existingUser);
                    } else {
                        // Cria um novo usuário
                        const { data: newUser, error: createError } = await supabase
                            .from('profiles')
                            .insert({ login_id: loginId, full_name: nomeCompleto.trim() })
                            .select()
                            .single();
                        if (createError) throw createError;
                        onLogin(newUser);
                    }
                } catch (err) {
                    setError('Ocorreu um erro. Tente novamente.');
                    console.error("Erro no login/registro:", err);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto mt-10">
                    <h1 className="text-2xl font-bold mb-4 text-center">Bem-vindo(a)!</h1>
                    <p className="text-center mb-6 text-gray-600">
                        Digite seu nome e a inicial do sobrenome para acessar ou criar sua conta.
                        <br/>
                        Ex: <strong>João S</strong>
                    </p>
                    <input
                        type="text"
                        value={nomeCompleto}
                        onChange={(e) => setNomeCompleto(e.target.value)}
                        placeholder="Ex: João Silva"
                        className="border rounded px-3 py-2 w-full mb-4"
                    />
                    {error && <p className="text-red-500 text-sm mb-4">{error}</p>}
                    <button
                        onClick={handleLogin}
                        disabled={isLoading}
                        className="w-full bg-green-600 text-white px-4 py-2 rounded font-bold hover:bg-green-700 disabled:bg-gray-400"
                    >
                        {isLoading ? 'Entrando...' : 'Entrar / Registrar'}
                    </button>
                </div>
            );
        }
        
        // =======================================================
        // APLICAÇÃO PRINCIPAL (DEPOIS DO LOGIN)
        // =======================================================
        function MainApp({ user, onLogout, onAdmClick }) {
            const [busca, setBusca] = useState("");
            const [buscaAtiva, setBuscaAtiva] = useState(false);
            const [sacola, setSacola] = useState([]);
            const [produtos, setProdutos] = useState([]);
            const [popupItem, setPopupItem] = useState(null);
            const [filtro, setFiltro] = useState("TODOS");
            const [modoPreview, setModoPreview] = useState(false);
            const [enviando, setEnviando] = useState(false);

            // Carrega os produtos do Supabase
            useEffect(() => {
                const fetchProducts = async () => {
                    const { data, error } = await supabase.from('products').select('*');
                    if (error) console.error("Erro ao buscar produtos", error);
                    else setProdutos(data);
                };
                fetchProducts();
            }, []);

            const sugeridos = produtos.filter(p => 
                p.nome.toLowerCase().includes(busca.toLowerCase()) &&
                (filtro === "TODOS" || p.categoria === filtro)
            );

            function adicionarNaSacola(item, quantidade, unidade) {
                setSacola([...sacola, { ...item, quantidade, unidade }]);
                setPopupItem(null);
            }

            function editarItem(idx, quantidade, unidade) {
                const novaSacola = [...sacola];
                novaSacola[idx].quantidade = quantidade;
                novaSacola[idx].unidade = unidade;
                setSacola(novaSacola);
            }

            function excluirItem(idx) {
                setSacola(sacola.filter((_, i) => i !== idx));
            }

            async function enviarLista() {
                if (sacola.length === 0) {
                    alert("Sua sacola está vazia!");
                    return;
                }
                setEnviando(true);
                const { error } = await supabase.from('shopping_lists').insert({
                    user_id: user.id,
                    user_login_id: user.login_id,
                    items: sacola // Supabase salva o JSON diretamente
                });

                if (error) {
                    alert("Ocorreu um erro ao enviar a lista.");
                    console.error("Erro ao salvar lista:", error);
                } else {
                    alert("Lista enviada com sucesso!");
                    setSacola([]);
                    setModoPreview(false);
                }
                setEnviando(false);
            }
            
            return (
                <div className="relative pb-24 w-full px-2 sm:px-4">
                    <div className="flex justify-between items-center mb-4">
                        <p>Logado como: <strong>{user.login_id}</strong></p>
                        <div className="flex gap-2">
                          <button onClick={onLogout} className="text-sm bg-red-500 text-white px-3 py-1 rounded">Sair</button>
                          <button onClick={onAdmClick} className="text-sm bg-gray-800 text-white px-3 py-1 rounded">ADM</button>
                        </div>
                    </div>
                    
                    <div className="flex justify-center mb-4">
                        <img src="https://i.ytimg.com/vi/S8KqLK1A8e0/mqdefault.jpg" alt="Logo"/>
                    </div>

                    {!modoPreview ? (
                        <>
                            <div className="flex justify-center gap-2 mb-4 flex-wrap">
                                {["TODOS", "CARNES", "GRÃOS", "VERDURAS", "LIMPEZA"].map(cat=>(
                                    <button 
                                        key={cat} 
                                        className={`px-4 py-2 rounded font-bold ${filtro===cat?"bg-green-600 text-white":"bg-gray-300"}`}
                                        onClick={()=>setFiltro(cat)}>
                                        {cat}
                                    </button>
                                ))}
                            </div>
                            <div className="mb-4 flex justify-center">
                                <input 
                                    value={busca} 
                                    onChange={e=>setBusca(e.target.value)} 
                                    placeholder="Buscar produto..."
                                    className="border rounded px-3 py-2 w-full max-w-xl"
                                    onFocus={()=>setBuscaAtiva(true)}
                                    onBlur={()=>setTimeout(()=>setBuscaAtiva(false),200)}
                                />
                            </div>
                            <div className="mb-4 flex flex-col gap-1">
                                {buscaAtiva && sugeridos.map((p,i)=>(
                                    <div key={i} className="cursor-pointer flex items-center gap-2 p-2 bg-white rounded shadow" onClick={()=>setPopupItem(p)}>
                                        <img src={p.imagem} className="w-10 h-10 object-contain" /> {p.nome}
                                    </div>
                                ))}
                            </div>
                            <div className="flex flex-col sm:flex-row gap-2 mb-6">
                                <button onClick={()=>setPopupItem({outro:true, nome: "", imagem: "", categoria:"OUTROS"})} className="bg-yellow-500 text-white px-4 py-2 rounded flex-1">ADICIONAR OUTRO PRODUTO</button>
                                <button onClick={()=>setModoPreview(true)} className="bg-green-700 text-white px-4 py-2 rounded flex-1">REVISAR E ENVIAR LISTA</button>
                            </div>

                            <h2 className="mt-6 mb-2 font-bold text-lg">Minha Sacola</h2>
                            <div className="flex flex-col gap-2">
                                {sacola.map((i,idx)=>(
                                    <div key={idx} className="flex items-center gap-2 bg-white p-2 rounded shadow flex-wrap sm:flex-nowrap justify-between">
                                        <div className="flex items-center gap-2">
                                            {i.imagem && <img src={i.imagem} className="w-10 h-10 object-contain" />}
                                            <span>{i.quantidade} {i.unidade} - {i.nome}</span>
                                        </div>
                                        <div className="flex gap-2">
                                            <button className="bg-blue-500 text-white px-2 py-1 rounded" onClick={()=>setPopupItem({...i, idx})}>Editar</button>
                                            <button className="bg-red-500 text-white px-2 py-1 rounded" onClick={()=>excluirItem(idx)}>Excluir</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </>
                    ) : (
                        <div className="bg-white p-4 rounded shadow">
                            <h2 className="text-lg font-bold mb-2">Pré-visualização da Lista</h2>
                            {Object.entries(sacola.reduce((acc, item) => {
                                if (!acc[item.categoria]) acc[item.categoria] = [];
                                acc[item.categoria].push(item);
                                return acc;
                            }, {})).map(([cat, itens]) => (
                                <div key={cat} className="mb-3">
                                    <div className="font-bold border-b-2 border-gray-200 pb-1 mb-1">{cat}</div>
                                    {itens.map((i, idx)=>(
                                        <div key={idx} className="ml-4">{i.quantidade} {i.unidade} - {i.nome}</div>
                                    ))}
                                </div>
                            ))}
                            <div className="flex gap-2 mt-4">
                                <button className="bg-gray-400 text-white px-4 py-2 rounded flex-1" onClick={()=>setModoPreview(false)}>Editar</button>
                                <button className="bg-green-600 text-white px-4 py-2 rounded flex-1" onClick={enviarLista} disabled={enviando}>
                                    {enviando ? 'Enviando...' : 'Confirmar e Enviar'}
                                </button>
                            </div>
                        </div>
                    )}

                    {popupItem && (
                        <div className="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50 p-2">
                            <div className="bg-white p-4 sm:p-6 rounded shadow w-full max-w-xs sm:max-w-sm">
                                {popupItem.outro ? (
                                    <>
                                        <h3 className="font-bold mb-2">Adicionar Produto</h3>
                                        <input id="nomeProd" defaultValue={popupItem.nome} placeholder="Nome do produto" className="border w-full p-2 mb-2" />
                                    </>
                                ) : (
                                    <>
                                        {popupItem.imagem && <img src={popupItem.imagem} className="w-16 h-16 mx-auto mb-2 object-contain" />}
                                        <h3 className="font-bold mb-2 text-center">{popupItem.nome}</h3>
                                    </>
                                )}
                                <select id="qtd" className="border w-full p-2 mb-2" defaultValue={popupItem.quantidade||1}>
                                    {Array.from({length: 15}, (_, i) => i + 1).map(n => <option key={n} value={n}>{n}</option>)}
                                </select>
                                <select id="uni" className="border w-full p-2 mb-2" defaultValue={popupItem.unidade||"UNIDADE"}>
                                    <option>UNIDADE</option><option>KILO</option><option>FARDO</option><option>CAIXA</option>
                                </select>
                                <div className="flex flex-col sm:flex-row justify-between gap-2">
                                    <button className="bg-gray-400 text-white px-4 py-2 rounded flex-1" onClick={()=>setPopupItem(null)}>Cancelar</button>
                                    <button className="bg-green-600 text-white px-4 py-2 rounded flex-1" onClick={()=>{
                                        const qtd = document.getElementById("qtd").value;
                                        const uni = document.getElementById("uni").value;
                                        if (popupItem.idx!==undefined) {
                                            editarItem(popupItem.idx,qtd,uni);
                                        } else if (popupItem.outro) {
                                            const nome = document.getElementById("nomeProd").value;
                                            adicionarNaSacola({...popupItem, nome},qtd,uni);
                                        } else {
                                            adicionarNaSacola(popupItem,qtd,uni);
                                        }
                                        setPopupItem(null);
                                    }}>{popupItem.idx!==undefined ? "Salvar" : "Por na Sacola"}</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // =======================================================
        // PAINEL ADMINISTRATIVO
        // =======================================================
        function AdminPanel({ voltar }) {
            const [listas, setListas] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selecionadas, setSelecionadas] = useState({});

            useEffect(() => {
                const fetchListas = async () => {
                    const { data, error } = await supabase
                        .from('shopping_lists')
                        .select('*')
                        .order('created_at', { ascending: false });
                    
                    if (error) console.error("Erro ao buscar listas", error);
                    else setListas(data);
                    setLoading(false);
                };
                fetchListas();
            }, []);

            const handleSelect = (id) => {
                setSelecionadas(prev => ({...prev, [id]: !prev[id]}));
            };

            const exportar = (formato) => {
                const listasParaExportar = listas.filter(l => selecionadas[l.id]);
                if (listasParaExportar.length === 0) {
                    alert("Selecione pelo menos uma lista para exportar.");
                    return;
                }

                if (formato === 'xlsx') {
                    const wb = XLSX.utils.book_new();
                    listasParaExportar.forEach(lista => {
                        const nomeAba = `${lista.user_login_id}_${new Date(lista.created_at).toLocaleDateString("pt-BR")}`;
                        const ws_data = [
                            [`Lista de ${lista.user_login_id}`],
                            [`Data: ${new Date(lista.created_at).toLocaleString("pt-BR")}`],
                            [],
                            ["QTD", "UNIDADE", "PRODUTO", "CATEGORIA"]
                        ];
                        lista.items.forEach(item => {
                            ws_data.push([item.quantidade, item.unidade, item.nome, item.categoria]);
                        });
                        const ws = XLSX.utils.aoa_to_sheet(ws_data);
                        XLSX.utils.book_append_sheet(wb, ws, nomeAba.replace(/[\/\\]/g, '-'));
                    });
                    XLSX.writeFile(wb, "listas_de_compras.xlsx");
                } else if (formato === 'pdf') {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    
                    listasParaExportar.forEach((lista, index) => {
                        if (index > 0) doc.addPage();
                        doc.text(`Lista de Compras de: ${lista.user_login_id}`, 10, 10);
                        doc.text(`Data: ${new Date(lista.created_at).toLocaleString("pt-BR")}`, 10, 20);
                        
                        const tableColumn = ["Qtd", "Unidade", "Produto", "Categoria"];
                        const tableRows = [];

                        lista.items.forEach(item => {
                            const itemData = [item.quantidade, item.unidade, item.nome, item.categoria];
                            tableRows.push(itemData);
                        });
                        
                        doc.autoTable({
                            head: [tableColumn],
                            body: tableRows,
                            startY: 30,
                            styles: {
                                font: 'helvetica',
                                fontSize: 10,
                                cellPadding: 2,
                                lineColor: 200,
                                lineWidth: 0.1,
                            },
                            headStyles: {
                                fillColor: [200, 200, 200],
                                textColor: [0, 0, 0],
                                fontStyle: 'bold'
                            },
                        });
                    });
                    
                    doc.save("listas_de_compras.pdf");
                }
            };
            
            return (
                <div className="bg-white p-6 rounded-lg shadow-md w-full">
                    <h1 className="text-2xl font-bold mb-4">Painel Administrativo</h1>
                    <div className="flex gap-2 mb-4">
                        <button onClick={voltar} className="bg-gray-500 text-white px-4 py-2 rounded">Voltar</button>
                        <button onClick={() => exportar('xlsx')} className="bg-blue-600 text-white px-4 py-2 rounded">Exportar XLSX</button>
                        <button onClick={() => exportar('pdf')} className="bg-red-600 text-white px-4 py-2 rounded">Exportar PDF</button>
                    </div>
                    {loading ? <p>Carregando listas...</p> : (
                        <div className="flex flex-col gap-3">
                            {listas.map(lista => (
                                <div key={lista.id} className="border p-3 rounded">
                                    <div className="flex items-center gap-3">
                                        <input type="checkbox" checked={!!selecionadas[lista.id]} onChange={() => handleSelect(lista.id)} />
                                        <div>
                                            <p className="font-bold">Usuário: {lista.user_login_id}</p>
                                            <p className="text-sm text-gray-600">
                                                Data: {new Date(lista.created_at).toLocaleString('pt-BR')}
                                            </p>
                                        </div>
                                    </div>
                                    <ul className="list-disc ml-10 mt-2">
                                        {lista.items.map((item, idx) => (
                                            <li key={idx}>{item.quantidade} {item.unidade} - {item.nome}</li>
                                        ))}
                                    </ul>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // =======================================================
        // RENDERIZAÇÃO INICIAL
        // =======================================================
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
