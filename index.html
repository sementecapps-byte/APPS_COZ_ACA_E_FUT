<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-start p-4">
    <div id="root" class="w-full max-w-2xl"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Configuração do Supabase ---
        const SUPABASE_URL = "https://uorihlxkjhckhcjktmme.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvcmlobHhramhja2hjamt0bW1lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTAwMzksImV4cCI6MjA3MTk4NjAzOX0.wRpAaIZZRiYICLcTpXdUC3TJtcarPymlkfOxt00P29M"; 
        const { createClient } = supabase;
        const supa = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function Auth({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isLogin, setIsLogin] = useState(true);
            const [message, setMessage] = useState('');

            const handleAuth = async (e) => {
                e.preventDefault();
                setMessage('');
                try {
                    let { data, error } = isLogin 
                        ? await supa.auth.signInWithPassword({ email, password })
                        : await supa.auth.signUp({ email, password });

                    if (error) throw error;
                } catch (error) {
                    setMessage(error.message);
                }
            };
            
            return (
                <div className="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto mt-10">
                    <h2 className="text-2xl font-bold text-center mb-6">{isLogin ? 'Login' : 'Cadastro'}</h2>
                    <form onSubmit={handleAuth}>
                        <input
                            type="email"
                            placeholder="Seu e-mail"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            className="w-full p-3 mb-4 border rounded-lg"
                            required
                        />
                        <input
                            type="password"
                            placeholder="Sua senha (mínimo 6 caracteres)"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            className="w-full p-3 mb-4 border rounded-lg"
                            required
                        />
                        <button type="submit" className="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700">
                            {isLogin ? 'Entrar' : 'Cadastrar'}
                        </button>
                        {message && <p className="text-red-500 text-center mt-4">{message}</p>}
                    </form>
                    <button onClick={() => setIsLogin(!isLogin)} className="w-full mt-4 text-center text-blue-600">
                        {isLogin ? 'Não tem uma conta? Cadastre-se' : 'Já tem uma conta? Faça o login'}
                    </button>
                </div>
            );
        }

        function ShoppingListApp({ user, onLogout }) {
            const [busca, setBusca] = useState("");
            const [buscaAtiva, setBuscaAtiva] = useState(false);
            const [sacola, setSacola] = useState([]);
            const [produtos, setProdutos] = useState([]);
            const [popupItem, setPopupItem] = useState(null);
            const [filtro, setFiltro] = useState("TODOS");
            const [modoPreview, setModoPreview] = useState(false);
            const [categorias, setCategorias] = useState(["TODOS"]);

            useEffect(() => {
                const fetchProdutos = async () => {
                    const { data, error } = await supa.from('produtos').select('*');
                    if (error) {
                        console.error('Erro ao buscar produtos:', error);
                    } else {
                        setProdutos(data);
                        const cats = ["TODOS", ...new Set(data.map(p => p.categoria.toUpperCase()))];
                        setCategorias(cats);
                    }
                };
                fetchProdutos();
            }, []);

            const sugeridos = produtos.filter(p =>
                p.nome.toLowerCase().includes(busca.toLowerCase()) &&
                (filtro === "TODOS" || p.categoria === filtro)
            );

            function adicionarNaSacola(item, quantidade, unidade) {
                setSacola([...sacola, { ...item, quantidade, unidade }]);
                setPopupItem(null);
            }

            function editarItem(idx, quantidade, unidade) {
                const novaSacola = [...sacola];
                novaSacola[idx].quantidade = quantidade;
                novaSacola[idx].unidade = unidade;
                setSacola(novaSacola);
            }

            function excluirItem(idx) {
                setSacola(sacola.filter((_, i) => i !== idx));
            }

            async function enviarListaParaSupabase() {
                if (sacola.length === 0) {
                    alert("Sua sacola está vazia!");
                    return;
                }

                const { data: { user } } = await supa.auth.getUser();

                if (!user) {
                    alert("Você precisa estar logado para enviar uma lista.");
                    return;
                }
                
                const { error } = await supa
                    .from('listas_de_compras')
                    .insert([{ 
                        user_id: user.id,
                        items: sacola 
                    }]);

                if (error) {
                    alert("Ocorreu um erro ao enviar sua lista: " + error.message);
                } else {
                    alert("Lista enviada com sucesso!");
                    setSacola([]);
                    setModoPreview(false);
                }
            }

            return (
                <div className="relative pb-24 w-full px-2 sm:px-4">
                    <div className="flex justify-between items-center mb-4">
                        <a href="/admin.html" target="_blank" className="bg-blue-600 text-white px-4 py-2 rounded font-bold">ADM</a>
                        <button onClick={onLogout} className="bg-red-500 text-white px-4 py-2 rounded font-bold">Sair</button>
                    </div>

                    <div className="flex justify-center mb-4">
                        <img src="https://i.ytimg.com/vi/S8KqLK1A8e0/mqdefault.jpg" alt="Logo"/>
                    </div>

                    {!modoPreview ? (
                        <>
                            <div className="flex justify-center gap-2 mb-4 flex-wrap">
                                {categorias.map(cat => (
                                    <button
                                        key={cat}
                                        className={`px-4 py-2 rounded font-bold ${filtro === cat ? "bg-green-600 text-white" : "bg-gray-300"}`}
                                        onClick={() => setFiltro(cat)}>
                                        {cat}
                                    </button>
                                ))}
                            </div>

                            <div className="mb-4 flex justify-center">
                                <input
                                    value={busca}
                                    onChange={e => setBusca(e.target.value)}
                                    placeholder="Buscar produto..."
                                    className="border rounded px-3 py-2 w-full max-w-xl"
                                    onFocus={() => setBuscaAtiva(true)}
                                    onBlur={() => setTimeout(() => setBuscaAtiva(false), 200)}
                                />
                            </div>

                            <div className="mb-4 flex flex-col gap-1">
                                {buscaAtiva && sugeridos.map((p) => (
                                    <div key={p.id} className="cursor-pointer flex items-center gap-2 p-2 bg-white rounded shadow" onClick={() => setPopupItem(p)}>
                                        <img src={p.imagem || 'https://via.placeholder.com/50'} className="w-10 h-10 sm:w-12 sm:h-12 object-cover" /> {p.nome}
                                    </div>
                                ))}
                            </div>

                            <div className="flex flex-col sm:flex-row gap-2 mb-6">
                                <button onClick={() => setPopupItem({ outro: true, nome: "", imagem: "", categoria: "OUTROS" })} className="bg-yellow-500 text-white px-4 py-2 rounded flex-1">ADICIONAR OUTRO PRODUTO</button>
                                <button onClick={() => setModoPreview(true)} className="bg-green-700 text-white px-4 py-2 rounded flex-1">MANDAR LISTA</button>
                            </div>

                            <h2 className="mt-6 mb-2 font-bold text-lg">Minha Sacola</h2>
                            <div className="flex flex-col gap-2">
                                {sacola.map((i, idx) => (
                                    <div key={idx} className="flex items-center gap-2 bg-white p-2 rounded shadow flex-wrap sm:flex-nowrap justify-between">
                                        <div className="flex items-center gap-2">
                                            <img src={i.imagem || 'https://via.placeholder.com/50'} className="w-10 h-10 sm:w-12 sm:h-12 object-cover" />
                                            <span>{i.quantidade} {i.unidade} - {i.nome}</span>
                                        </div>
                                        <div className="flex gap-2">
                                            <button className="bg-blue-500 text-white px-2 py-1 rounded" onClick={() => setPopupItem({ ...i, idx })}>Editar</button>
                                            <button className="bg-red-500 text-white px-2 py-1 rounded" onClick={() => excluirItem(idx)}>Excluir</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </>
                    ) : (
                        <div className="bg-white p-4 rounded shadow">
                            <h2 className="text-lg font-bold mb-2">Pré-visualização da Lista</h2>
                            {Object.entries(sacola.reduce((acc, item) => {
                                if (!acc[item.categoria]) acc[item.categoria] = [];
                                acc[item.categoria].push(item);
                                return acc;
                            }, {})).map(([cat, itens]) => (
                                <div key={cat} className="mb-3">
                                    <div className="font-bold">{cat}</div>
                                    {itens.map((i, idx) => (
                                        <div key={idx} className="ml-4">{i.quantidade} {i.unidade} - {i.nome}</div>
                                    ))}
                                </div>
                            ))}
                            <div className="flex gap-2 mt-4">
                                <button className="bg-gray-400 text-white px-4 py-2 rounded flex-1" onClick={() => setModoPreview(false)}>Editar</button>
                                <button className="bg-green-600 text-white px-4 py-2 rounded flex-1" onClick={enviarListaParaSupabase}>Confirmar e Enviar</button>
                            </div>
                        </div>
                    )}

                    {popupItem && (
                        <div className="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50 p-2">
                            <div className="bg-white p-4 sm:p-6 rounded shadow w-full max-w-xs sm:max-w-sm">
                                {popupItem.outro ? (
                                    <>
                                        <h3 className="font-bold mb-2">Adicionar Produto</h3>
                                        <input id="nomeProd" defaultValue={popupItem.nome} placeholder="Nome do produto" className="border w-full p-2 mb-2" />
                                    </>
                                ) : (
                                    <>
                                        <img src={popupItem.imagem || 'https://via.placeholder.com/50'} className="w-16 h-16 mx-auto mb-2 object-cover" />
                                        <h3 className="font-bold mb-2 text-center">{popupItem.nome}</h3>
                                    </>
                                )}
                                <select id="qtd" className="border w-full p-2 mb-2" defaultValue={popupItem.quantidade || 1}>
                                    {Array.from({ length: 15 }, (_, i) => i + 1).map(n => <option key={n} value={n}>{n}</option>)}
                                </select>
                                <select id="uni" className="border w-full p-2 mb-2" defaultValue={popupItem.unidade || "UNIDADE"}>
                                    <option>UNIDADE</option><option>KILO</option><option>FARDO</option><option>CAIXA</option>
                                </select>
                                <div className="flex flex-col sm:flex-row justify-between gap-2">
                                    <button className="bg-gray-400 text-white px-4 py-2 rounded flex-1" onClick={() => setPopupItem(null)}>Cancelar</button>
                                    <button className="bg-green-600 text-white px-4 py-2 rounded flex-1" onClick={() => {
                                        const qtd = document.getElementById("qtd").value;
                                        const uni = document.getElementById("uni").value;
                                        if (popupItem.idx !== undefined) editarItem(popupItem.idx, qtd, uni);
                                        else if (popupItem.outro) adicionarNaSacola({ ...popupItem, nome: document.getElementById("nomeProd").value }, qtd, uni);
                                        else adicionarNaSacola(popupItem, qtd, uni);
                                        setPopupItem(null);
                                    }}>{popupItem.idx !== undefined ? "Salvar" : "Por na Sacola"}</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);

            useEffect(() => {
                const checkUser = async () => {
                    const { data: { session } } = await supa.auth.getSession();
                    setUser(session?.user ?? null);
                };
                checkUser();
                const { data: { subscription } } = supa.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                });
                return () => subscription.unsubscribe();
            }, []);

            const handleLogout = async () => {
                await supa.auth.signOut();
                setUser(null);
            };

            if (user) {
                return <ShoppingListApp user={user} onLogout={handleLogout} />;
            }
            return <Auth />;
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
